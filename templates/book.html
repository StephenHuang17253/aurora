{% extends 'layout.html' %}

{% block content %}


<h1>{{book.title}}</h1>
{{book.title}} is a <a href="/genre/{{ book.genres|map(attribute='name')|join(', ') }}">{{ book.genres|map(attribute="name")|join(", ") }}</a>
 novel written by 
<a href="/author/{{ book.authors|map(attribute='name')|join(', ') }}">{{ book.authors|map(attribute="name")|join(", ") }}</a>
 and released in the year {{book.year}}.<br>

<h3>Book Synopsis</h3> 
<p>{{book.synopsis}}</p>



{% endblock %}
