{% extends 'layout.html' %}

{% block content %}         


{% if current_user %}
<h1>Hey {{current_user.username}}, these are the books you've read.</h1>
{% endif %}

<table id="journal"> 
        <tr>
            <th colspan = 1>Title</th>
            <th colspan = 1>Year</th>            
            <th colspan = 1>Genre</th>
            <th colspan = 1>Author</th>
        </tr>
        <tr> 
            <td>{{ user.books|map(attribute="title")|join(", ") }} </td>
            <td>{{ user.books|map(attribute="year")|join(", ") }} </td>   
        </tr>
    </table>

{% endblock %}
